<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Image</title>
  <style type="text/css">
    body {
      background-image: url('assets/server.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat; /* Ensures the image does not repeat */
      height: 100vh; /* Ensures the body takes up the full viewport height */
      margin: 0; /* Removes default margin around the body */
      display: flex; /* Enables flexbox layout */
      flex-direction: column; /* Stacks children vertically */
      justify-content: center; /* Centers content vertically */
      align-items: center; /* Centers content horizontally */
      color: white; /* Sets the text color to white */
      font-family: Arial, sans-serif; /* Sets the font family */
      text-align: center; /* Centers the text */
    }
    h1, h2 {
      margin: 0; /* Removes default margin around the headings */
    }
    h1 {
      font-size: 6em; /* Sets a large font size for the 404 */
      padding: 0.5em; /* Adds padding for better spacing */
    }
    h2 {
      font-size: 3em; /* Sets a large font size for the message */
      margin-top: 0.5em; /* Adds margin above the message for spacing */
      padding: 0.5em; /* Adds padding for better spacing */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Ooop, Page Not Found :(</h2>
</body>
</html>
